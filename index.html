<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide Icons for aesthetic weather icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
  </head>
  <body>

            <div class="bg-white rounded-xl shadow-2xl p-6 md:p-8 space-y-6">

            <!-- Title and Description -->
            <header class="text-center">
                <h1 class="text-3xl font-bold text-gray-800">Weather Forecast</h1>
                <p class="text-sm text-gray-500 mt-1">Get real-time conditions by location.</p>
            </header>

            
            <!-- Search Form -->
            <form id="weather-form" class="flex flex-col sm:flex-row gap-3">
                <input
                    type="text"
                    id="city-input"
                    placeholder="Enter city name (e.g., London)"
                    class="flex-grow p-3 border border-gray-300 rounded-lg focus:ring-sky-500 focus:border-sky-500 transition duration-150"
                    required
                >
                <button
                    type="submit"
                    class="bg-sky-600 hover:bg-sky-700 text-white font-semibold py-3 px-6 rounded-lg shadow-md transition duration-300 ease-in-out transform hover:scale-[1.01]"
                >
                    Search
                </button>
            </form>


  </body>
</html>
